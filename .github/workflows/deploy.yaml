---
name: deploy

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy.yaml
      - packages/zones/data/**.yaml
      - "**/package.json"
      - "**.ts"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install DNSControl
        uses: gacts/install-dnscontrol@v1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Build packages
        run: pnpm run --recursive --filter @domains/config... build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dnsconfig
          path: config/dist/dnsconfig.js

  apply:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install DNSControl
        uses: gacts/install-dnscontrol@v1

      - uses: actions/download-artifact@v5
        with:
          name: dnsconfig

      - name: Prepare credentials
        run: printf '%s' '${{ vars.CREDS_JSON }}' > creds.json

      - name: Deploy DNS changes
        run: dnscontrol push
        env:
          DESEC_AUTH_TOKEN: ${{ secrets.DESEC_AUTH_TOKEN }}
